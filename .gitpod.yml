image:
  file: .gitpod.Dockerfile

ports:
  - port: 3000
    onOpen: open-preview
    visibility: public
  - port: 8000
    onOpen: notify
    visibility: public
  - port: 5432
    onOpen: ignore
    visibility: private
  - port: 6379
    onOpen: ignore
    visibility: private

tasks:
  - name: Start Docker Compose
    init: |
      echo "ðŸ”§ Building containers..."
      docker-compose build
    command: |
      echo "ðŸš€ Starting services..."
      docker-compose up -d
      echo "âœ… All services started."
      bash

vscode:
  extensions:
    - ms-python.python
    - ms-azuretools.vscode-docker
    - msjsdiag.vscode-react-native
    - esbenp.prettier-vscode
    - dbaeumer.vscode-eslint

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addBadge: true
    addComment: true
    addCheck: true

